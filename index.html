<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Awesome web page!</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script>
      name = "Jeff"
      // alert(`Hello there, my name is ${name}!`)
      function doStuff() {
        alert('You clicked the button!')
      }
    </script>
    <style>
      header h1 {
        color: red;
        background: black;
      }
      h2 {
        border: 1px solid green;
      }
    </style>
  </head>

  <body>
    <button onclick="doStuff()">Click this!</button>
    <table border="2">
      <tr>
        <td>
          <h2 style="border:2px dotted blue">Column 1</h2>
          <p>Lorem ipsum ...</p>
        </td>
        <td>
          <p>I am awesome</p>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <p>row 2</p>
        </td>
      </tr>
    </table>
    <nav>
      <a href="#">Home</a>
      <a href="#">Another page</a>
      <a href="#">Third page</a>
      <a href="#">Contact</a>
    </nav>
    <header>
      <h1>This is my heading</h1>
      <h2>Subheading</h2>
    </header>
    <main>
      <section>
        <p>Lorem ipsium dolor sit amet ...</p>
        <figure>
          <img src="http://lorempixel.com/400/200/" alt="Some image" />
          <figcaption>hahaha</figcaption>
        </figure>
        <article>
          <h1>My Blog Post</h1>
          <p>Lorem ipsum ...</p>
        </article>
      </section>
      <br>
      <section>
        <a href="http://google.com" target="_blank">Google!</a>
        <ol start="5">
          <li>1</li>
          <li>2</li>
          <li>3</li>s
        </ol>
        <ul>
          <li>one</li>
          <li>two</li>
          <li>three</li>
        </ul>
      </section>
      <footer>
        <p>This is my footer!</p>
      </footer>
    </main>
  </body>

</html>
